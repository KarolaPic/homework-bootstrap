  <script type="text/javascript">

  var entrees = new Array();
  var celda_anterior = null;

  var correctas = 0;
  var c = 0;
  function mezclar()
 {
  var i;
  var j;
  var n;
  var dep = 0;
  var trouve;
  for (i = 1; i < 9; i++)
  {
   for (j = 0; j < 2; j++) 
   {
    n = Math.round(Math.random() * (10 - i));
    dep += n;
    dep %= 16;
    trouve = false;
    while (!trouve) 
    {
     if (!entrees[dep]) 
     {
      entrees[dep] = i;
      trouve = true;
     }
     else 
     {
      dep++;
      dep %= 16;
     }
    }
   }
  }
 }
 mezclar();

     c++;

  function girar(celda)
  {
   if (celda_anterior_id != null)
   {
    if (celda_anterior == document.getElementById(celda).className)
    {
     document.getElementById(celda).innerHTML = '✔️';
     document.getElementById(celda_anterior_id).innerHTML = '✔️';
     celda_anterior_id = null;
     celda_anterior = null;
     correctas++;
     if (correctas >= (c / 2))
     {
      alert("Ganaste el juego!");
     }
    }
    else
    {
     document.getElementById(celda).innerHTML = document.getElementById(celda).className;
     setTimeout(function()
     {
      document.getElementById(celda_anterior_id).innerHTML = '<a href="javascript:girar(\''+celda_anterior_id+'\')">?</a>';

      alert("Intenta de nuevo!");
      celda_anterior_id = null;
      celda_anterior = null;
     }, 400); 
    }
   }
   else
   {
    celda_anterior = document.getElementById(celda).className;
    celda_anterior_id = celda;
    document.getElementById(celda).innerHTML = document.getElementById(celda).className;
   }
  }
